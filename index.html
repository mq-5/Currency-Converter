<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Literata|Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="printResult()">
    <div class="form">
      <h1>Currency Converter</h1>
      <form class="form-inline">
        <div class="input-group mr-3 mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">From</div>
          </div>
          <select class="custom-select" id="from">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
            <option value="KRW">KRW</option>
            <option value="EUR">EUR</option>
            <option value="IDR">IDR</option>
          </select>
        </div>
        <div class="input-group mr-3 mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">To</div>
          </div>
          <select class="custom-select" id="to">
            <option>USD</option>
            <option value="VND">VND</option>
            <option value="KRW">KRW</option>
            <option value="EUR">EUR</option>
            <option value="IDR">IDR</option>
          </select>
        </div>
        <div class="form-group mr-3 mb-2">
          <label for="inputAmount" class="sr-only">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="Enter the amount"
            autofocus="true"
          />
        </div>
        <button
          type="submit"
          class="btn btn-success mb-2"
          onclick="printResult()"
        >
          Convert
        </button>
        <h2 id="result"></h2>
      </form>
    </div>

    <script src="js/scripts.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
